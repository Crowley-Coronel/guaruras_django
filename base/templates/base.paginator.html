<div class="row justify-content-md-center">
    <ul class="pagination text-center">
        {% if paginator.has_previous %}
            <li class="page-item">
                <span>
                    <a href="?page={{ paginator.previous_page_number }}" class="page-link">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior
                    </a>
                </span>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span>
                    <a href="#" class="page-link">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior
                    </a>
                </span>
            </li>
        {% endif %}
            <li>
                <span>PÃ¡gina {{ paginator.number }} de {{ paginator.paginator.num_pages }}.</span>
            </li>
        {% if paginator.has_next %}
            <li class="page-item">
                <span>
                    <a href="?page={{ paginator.next_page_number }}" class="page-link">
                        Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </a>
                </span>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span>
                    <a href="#" class="page-link">
                        Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </a>
                </span>
            </li>
        {% endif %}
    </ul>
</div>
