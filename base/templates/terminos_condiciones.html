{% extends 'base.template.html' %}
{% load static from staticfiles %}
{% block title %}Terminos y condiciones{% endblock %}
{% block content %}
	<br/>
	<form action="" method="post">{% csrf_token %}
	    <div class="form-group row ">
	    	
		    <label for="texto" class="col-sm-2 col-form-label">
	            {{ form.texto.label }}
	        </label>
	        <div class="col-sm-10">
		        {{ form.texto }}
	        </div>
	    </div>
        <div class="text-center">
    		<button type="submit" class="btn btn-success">Actualizar</button>
    	</div>
	</form>
	<script type="text/javascript">
		setTimeout(function(){

			$('#id_texto')[0].value="{{texto}}"
		}, 1000)
	</script>
	<br/>
{% endblock %}
